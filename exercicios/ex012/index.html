<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Exemplo de vídeo em HTML5 para vários formatos</h1>
    <h2>Hospedado no site</h2>
<video width="250" controls>
    <source src="midias/meu-video.mp4.mp4" type="video/mp4">
    <source src="midias/Meu-Video.Mkv.mkv" type="video/mp4">
    <source src="midias/meu-video.webm.webm" type="video/webm">
    <source src="midias/meu-video.ogv.ogv" type="video/ogg">
    <p>O seu navagador não tem compatibilidade com reprodutor de vídeos.</p>
</video>
<h1>Inserindo vídeos do youtube</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Inserindo vídeos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
