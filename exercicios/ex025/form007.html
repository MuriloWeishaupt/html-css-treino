<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="post">
    <p>
        <label for="iest">Estado</label>
        <select name="est" id="iest" >

            <optgroup label="Região sudeste">
                <option value="SP" selected>São paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Sul">
                <option value="RS">RIo Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <p><option value="PR">Paraná</option></p>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="prof">
        <datalist id="prof">
            <option>Cozinheiro</option>
            <option>Empresário</option>
            <option>Advogado</option>
        </datalist>

    </p>
    <p>
        <label for="imsg">Mensagem</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
