<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis em HTML%</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
    </picture>
    <h1>Colocar áudios no site</h1>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
 <audio preload="metadata" controls autoplay>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio.wav">
 </audio>
</body>
</html>
