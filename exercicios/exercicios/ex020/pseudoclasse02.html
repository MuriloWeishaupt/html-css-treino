<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover ex</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div >p {
            display: none;
        }

        div:hover>p {
            display: block;
            background-color: red;
            color: white;
        
        }

        div {
            background-color: white


           
        }

    </style>
</head>
<body>
    <H1>Texto escondido</H1>
    <p>passe o mouse sobre o texto escondido</p>
    <div>Passe o mouse aqui
       <p>Texto secreto</p>
    </div>
</body>
</html>
